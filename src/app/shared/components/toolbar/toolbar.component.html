<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon class="toolbar-icon">fitness_center</mat-icon>
    <span>Simple Fitness</span>
    <span class="toolbar-spacer"></span>
    <mat-icon  aria-hidden="false" aria-label="Example heart icon" [matMenuTriggerFor]="menu">view_headline</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Login</button>
      <button mat-menu-item (click)="onLogout()">Logout</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
