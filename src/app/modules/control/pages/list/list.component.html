<mat-card class="historia-card mat-elevation-z2">
  <mat-card-header>
    <mat-card-title>Historia</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="form-container">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> HORA </th>
          <td mat-cell *matCellDef="let element"> {{element.time | date : 'shortDate'}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Peso </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <ng-container matColumnDef="bmi">
          <th mat-header-cell *matHeaderCellDef> BMI </th>
          <td mat-cell *matCellDef="let element"> {{element.bmi}} </td>
        </ng-container>

        <ng-container matColumnDef="bodyFat">
          <th mat-header-cell *matHeaderCellDef> BODY FAT </th>
          <td mat-cell *matCellDef="let element"> {{element.bodyFat}} </td>
        </ng-container>

        <ng-container matColumnDef="muscle">
          <th mat-header-cell *matHeaderCellDef> MÃšSCULO </th>
          <td mat-cell *matCellDef="let element"> {{element.muscle}} </td>
        </ng-container>

        <ng-container matColumnDef="calories">
          <th mat-header-cell *matHeaderCellDef> KCAL </th>
          <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
        </ng-container>

        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> EDAD </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <ng-container matColumnDef="visceralFat">
          <th mat-header-cell *matHeaderCellDef> VISCERAL FAT </th>
          <td mat-cell *matCellDef="let element"> {{element.visceralFat}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
